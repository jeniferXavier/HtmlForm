<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
</head>

<body>
    <div>
        <h2>Registration Form</h2>
        <form action="">
            <label for="first">First Name:</label>
            <input type="text" id="first" name="first" required /><br/><br/>

            <label for="last">Last Name:</label>
            <input type="text" id="last" name="last" required /><br/><br/>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required /><br/><br/>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"
                   pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$" 
                   title="Password must contain at least one number, 
                           one alphabet, one symbol, and be at 
                           least 8 characters long" required /><br/><br/>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" required /><br/><br/>

            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required /><br/><br/>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required><br/><br/>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>
            </select>
            <br/><br/>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>
</body>

</html>
